machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker pull analogj/capsulecd:chef
    - docker pull analogj/capsulecd:javascript
    - docker pull analogj/capsulecd:node
    - docker pull analogj/capsulecd:python

test:
  override:
    - docker run analogj/capsulecd:chef "bundle install --with test && rake 'spec:chef'"
    - docker run analogj/capsulecd:javascript "bundle install --with test && rake 'spec:javascript'"
    - docker run analogj/capsulecd:node "bundle install --with test && rake 'spec:node'"
    - docker run analogj/capsulecd:python "bundle install --with test && rake 'spec:python'"

